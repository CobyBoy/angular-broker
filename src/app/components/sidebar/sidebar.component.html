<nav class="sidebar">
  <ul class="sidebar__list" *ngFor="let item of sideNavTitles">
    <li class="sidebar__item">
      <div class="sidebar__title" (click)="toggle(dropdownList)">
        <img [src]="item.imgSource" alt="" />
        <span class="sidebar__text"> {{ item.title }}</span>
        <a [href]="item.link" *ngIf="item.link"></a>
        <img
          *ngIf="item.hasDropdown"
          src="https://trading.portfoliopersonal.com/oldTrading/Images/NewLookAndFill/select.svg"
          alt=""
          style="margin-left: auto"
        />
      </div>

      <ul class="dropdown dropdown__list--hidden" #dropdownList>
        <li *ngFor="let it of item.dropdownItem" class="dropdown__item">
          <a [routerLink]=[it.link]>{{ it.itemTitle }}</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
